<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="parts/common :: common_header(~{::title})">
        <title>Sweater - Login</title>
    </head>
    <body>
        <nav th:replace="parts/common :: common_navbar"></nav>

        <div class="container mt-5">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                You have been logged out.
            </div>

            <form th:replace="parts/forms :: formLogin(@{/login}, false)"></form>
        </div>

        <th:block th:replace="parts/common :: common_js"></th:block>
    </body>
</html>
