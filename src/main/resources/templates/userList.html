<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="parts/common :: common_header(~{::title})">
        <title>Sweater - User list</title>
    </head>
    <body>
        <nav th:replace="parts/common :: common_navbar"></nav>

        <div class="container mt-5">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Roles</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td><span th:each="role : ${user.roles}" th:text="${role.name()} + ' '"></span></td>
                        <td><a th:href="@{'/user/' + ${user.id}}">edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <th:block th:replace="parts/common :: common_js"></th:block>
    </body>
</html>
