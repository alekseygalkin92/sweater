<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="parts/common :: common_header(~{::title})">
        <title>Sweater - Greeting</title>
    </head>
    <body>
    <nav th:replace="parts/common :: common_navbar"></nav>

    <div class="container mt-5">
        <div th:if="${message}" th:text="${message}" class="alert alert-danger" role="alert"></div>

        <h5 th:text="${username}"></h5>

        <form th:action="@{#}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="password" name="password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" name="email" th:value="${email} ? ${email} : ''"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </form>
    </div>

    <th:block th:replace="parts/common :: common_js"></th:block>
    </body>
</html>
